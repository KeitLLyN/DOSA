<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User List</title>
</head>
<body>
<table>
	<thead>
	<tr>
		<th>Name</th>
		<th>Role</th>
		<th></th>
	</tr>
	</thead>
	<tbody>

	<tr th:each="user : ${users}">
		<td th:text="${user.username}"></td>
		<td th:each="role : ${user.roles}" th:text="${role}"></td>
	</tbody>
</table>
</body>
</html>
