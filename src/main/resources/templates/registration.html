<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Registration</title>
	<script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
<div th:if="${isExist}">
	Such user is already exist!
</div>
<div th:if="${captchaError}">
	<b>Please verify the captcha</b>
</div>
Add new User
<form th:action="@{/registration}" th:object="${user}" th:method="POST">
	<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
	<div><label> User Name : <input type="text" th:field="*{username}"/> </label></div>

	<div><label>Email: <input type="email" th:field="*{email}"/></label></div>

	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	<div><label> Password: <input type="password" th:field="*{password}"/> </label></div>

	<div class="g-recaptcha" data-sitekey="6LdQ4NkZAAAAAJ-kZ1PY_bmYVInH-ssiFap9YobI"></div>
	<br/>
	<button id='submit'>submit</button>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>

</body>


</html>
